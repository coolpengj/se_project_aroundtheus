<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="images/x-icon" href="./favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="logo for Around the U.S."
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Jacques-Cousteau"
            class="profile__image"
          />
          <div class="profile__information">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button-edit" type="button">
              <img
                src="./images/edit_button.svg"
                alt="image of edit button"
                class="profile__button-image"
              />
            </button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__button-add" type="button">
            <img
              src="./images/add_button.svg"
              alt="add button"
              class="profile__button-image-add"
            />
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.jpg"
                alt="Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__header">Yosemite Valley</h2>
                <button class="card__button" type="button">
                  <img
                    class="card__description-image"
                    src="./images/heart.svg"
                    alt="heart sign"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__header">Lake Louise</h2>
                <button class="card__button" type="button">
                  <img
                    class="card__description-image"
                    src="./images/heart.svg"
                    alt="heart sign"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__header">Bald Mountains</h2>
                <button class="card__button" type="button">
                  <img
                    class="card__description-image"
                    src="./images/heart.svg"
                    alt="heart sign"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__header">Latemar</h2>
                <button class="card__button" type="button">
                  <img
                    class="card__description-image"
                    src="./images/heart.svg"
                    alt="heart sign"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.jpg"
                alt="Vanoise National Park"
              />
              <div class="card__description">
                <h2 class="card__header">Vanoise National Park</h2>
                <button class="card__button" type="button">
                  <img
                    class="card__description-image"
                    src="./images/heart.svg"
                    alt="heart sign"
                  />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.jpg"
                alt="Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__header">Lago di Braies</h2>
                <button class="card__button" type="button">
                  <img
                    class="card__description-image"
                    src="./images/heart.svg"
                    alt="heart sign"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>

<div class="modal">
  <div class="modal__container">
    <button type="button" class="modal__close">
      <img
          class="modal__close-img"
          src="./images/Close Icon.svg"
          alt="close button"
        />
    </button>
    <form class="modal__form">
      <h3 class="modal__heading">Edit Profile</h3>
      <input type="text" class="modal__input" name="title" placeholder="Jacques Cousteau">
      <input type="text" class="modal__input" name="description" placeholder="Explorer">
      <button type="submit" class="modal__button">Save</button>
    </form>
  </div>
</div>
